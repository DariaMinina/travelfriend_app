name: client_CI

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies and modules
        run: |
          cd ./client
          echo $(ls)
          npm install
          npm install vitest@latest
          npm install --save-dev @vitest/coverage-istanbul

      - name: Run tests
        env:
          VITE_SERVER_CONNECT_STRING: "http://127.0.0.1:5015"
        run: |
          cd ./client
          echo $(ls)
          npm run test:unit

      - name: Archive coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: ./client/coverage
          
  sonarqube:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download coverage report
        uses: actions/download-artifact@v3
        with:
          name: coverage-report
          path: ./client/coverage

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.javascript.lcov.reportPaths=./client/coverage/lcov.info
            -Dsonar.sources=client/
            -Dsonar.coverage.exclusions=**/*.js,client/src/App.vue
          
  build:
    needs: sonarqube
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies and modules
        env:
          VITE_SERVER_CONNECT_STRING: "http://127.0.0.1:5015"
        run: |
          cd ./client
          echo $(ls)
          npm install

      - name: Build application
        env:
          VITE_SERVER_CONNECT_STRING: "http://127.0.0.1:5015"
        run: |
          cd ./client
          echo $(ls)
          npm run build
