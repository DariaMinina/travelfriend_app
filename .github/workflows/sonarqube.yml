name: CI with SonarQube
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK (для Java) или Python (для Python)
        uses: actions/setup-java@v3  # Или actions/setup-python@v4
        with:
          java-version: '17'  # Укажи нужную версию JDK
          # python-version: '3.9'  # Для Python

      - name: Install sonar-scanner
        run: |
          SONAR_SCANNER_VERSION=5.0.1.3006 
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-${SONAR_SCANNER_VERSION}-linux.zip
          unzip sonar-scanner-cli-${SONAR_SCANNER_VERSION}-linux.zip
          echo "$(pwd)/sonar-scanner-${SONAR_SCANNER_VERSION}-linux/bin" >> $GITHUB_PATH

      - name: Run tests and generate coverage (пример для Python)
        run: |
          pip install -r server/requirements.txt
          coverage run -m pytest server/tests/
          coverage xml

      - name: Run sonar-scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Токен из SonarQube
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          sonar-scanner \
            -Dsonar.sources=. \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.python.coverage.reportPaths=coverage.xml  # Для Python
